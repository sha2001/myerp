<!DOCTYPE html>
<html ng-app="dictionayApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example</title>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.4/css/bootstrap.min.css'></link>
    <script type="text/javascript" src="/webjars/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.4.8/angular.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/1.4.8/angular-route.js"></script>
    <script type="text/javascript" src="/js/dictionaryCtrl.js"></script>
</head>
<body ng-controller="dictionaryCtrl">

<p>Nothing here {{'yet' + '!'}}</p>

<div>
    <h1>Dictionary!</h1>
    Search : <input ng-model="query"/>
    <table>
        <tr>
            <th>Code</th>
            <th>Category</th>
            <th>Value</th>
            <th>Actions</th>
        </tr>
    <tr ng-repeat="dictionary in items | filter:query">
       <td> {{dictionary.code}}</td>
       <td> {{dictionary.category}}</td>
       <td> {{dictionary.value}}</td>
    </tr>
    </table>
</div>
</body>
</html>
